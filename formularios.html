<!DOCTYPE html>

<body>
    <main>
        <article>
            <h1>formularios</h1>
            <form action="" method="post">
                <fieldset>
                    <legend>datos personales</legend>
                    <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                    <label for="casado">¿Eres casado?</label>
                    <input type="checkbox" name="casado" id="casado">
                    </div>
                    <div>
                        <label for="color">¿Cual es tu color favorito?</label>
                        <input type="color" name="color" id="color"> 
                    </div>
                    <div>
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo">
                    </div>
                    <!--lista desplegable-->
                    <label for="carreras">Carreras:</label>
                    <select name="carreras" id="carreras">
                        <option value="2">LTI</option>
                        <option value="2">LA</option>
                        <option value="4">CP</option>
                        <option value="3">LNI</option>
                    </select>
                    <!--data list element-->
                    <div>
                      <label for="lenguaje">Lenguaje favorito</label>
                      <input type="text" name="lenguaje" id="lenguaje"
                      list="lenguajes">
                      <datalist id="lenguajes">
                          <option value="python">
                          <option value="c++">
                          <option value="java">
                          <option value="r">
                          <option value="julian">
                      </datalist> 
                    </div>
                    <div>
                        <!--text area-->
                    <label for="comentarios">Comentarios:</label>
                    <textarea name="comentarios" id="comentarios" cols="30"
                    rows="10"></textarea>
                    </div>
                </fieldset>
            </form>
        </article>
    </main>
</body>
